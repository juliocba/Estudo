<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org"
	layout:decorator="'layout/LayoutPadrao'">

<head>
	<link rel="stylesheet" type="text/css" th:href="@{/stylesheets/datepicker/bootstrap-datepicker.css}"/>
</head>

<section layout:fragment="conteudo">

	<div class="page-header">
		<div class="container-fluid">
			<h1>
				Cadastro de Questão
			</h1>
		</div>
	</div>
	
	<div class="container-fluid">
		<th:block th:include="fragments/MensagemSucesso"></th:block>
		<form method="POST" th:object="${questao}" th:action="@{/questoes}">
			<th:block th:include="fragments/MensagemErroValidacao"></th:block>
			<div class="row">
				<div class="form-group  col-sm-12">
					<label for="nome">Matéria</label>
					<input type="text" class="form-control" id="materia" th:field="*{materia}"/>
				</div>
			</div>
				
			<div class="row">
				<div class="form-group  col-sm-12">
					<label for="email">Pergunta</label>
					<input type="text" class="form-control" id="pergunta" th:field="*{pergunta}"/>
				</div>
			</div>
			
			<div class="row">
				<div class="form-group  col-sm-12">
					<label for="email">Resposta</label>
					<input type="text" class="form-control" id="resposta" th:field="*{resposta}"/>
				</div>
			</div>
			
			<div class="form-group">
				<button type="submit" class="btn  btn-primary">Salvar</button>
			</div>
		</form>
	</div>
</section>
</html>
