<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org"
	layout:decorator="'layout/LayoutPadrao'">

<head>
</head>

<section layout:fragment="conteudo">

	<div class="page-header">
		<div class="container-fluid">
			<h1>
				Cartões
			</h1>
		</div>
	</div>
	
	<div class="container-fluid">
		<th:block th:include="fragments/MensagemSucesso"></th:block>
		<form method="POST">
			<div class="row">
				<div class="form-group  col-sm-12">
					<table class="table table-striped table-responsive">
						<thead>
							<tr>
								<th>Matéria</th>
								<th>Questões</th>
								<th>Rendimento</th>
								<th></th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="questao : ${questoesCont}">
								<td th:text="${questao.materia}"></td>
								<td th:text="${questao.questoes}"></td>
								<td>
									<div class="form-group  col-sm-12">
										<label style="color: DarkRed" th:text="${questao.dificeis}" data-toggle="tooltip" data-placement="bottom" title="Difíceis"></label>
										 / <label style="color: DarkGreen" th:text="${questao.faceis}" data-toggle="tooltip" data-placement="bottom" title="Fáceis"></label>
									</div>
								</td>
								<td>
									<div class="btn-group pull-right">
                                    	<a class="btn btn-sm btn-primary" th:href="@{/questionario/{materia}(materia=${questao.materia})}">Responder</a>
                                    	<a class="btn btn-sm btn-danger" data-toggle="confirmation" data-popout="true"  data-btn-ok-label="Sim" data-btn-cancel-label="Não" th:href="@{/delete/{materia}(materia=${questao.materia})}">Excluir</a>
                               		</div>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</form>
	</div>
</section>
</html>
